<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Войти</title>
</head>
<body>

<!-- Главная таблица, разбивающая страницу на 2 части -->
<table width="100%" height="600">
    <tr>
        <!-- Левая часть -->
        <td width="50%" align="center">
            <!-- Заголовок "Войти" -->
            <table border="3" cellspacing="5" cellpadding="10" bordercolor="yellow">
                <tr>
                    <td><font size="7"><b>Войти</b></font></td>
                </tr>
            </table>

            <!-- Картинка пользователя -->
            <br>
            <img src="image.png" alt="Фотография пользователя" width="350">
        </td>

        <!-- Правая часть -->
        <td width="50%" align="center">
            <!-- Форма входа -->
            <table border="0" cellspacing="10" width="300">
                <tr>
                    <td><b>Электронная почта</b></td>
                </tr>
                <tr>
                    <td><input type="email" placeholder="Введите email" size="40"></td>
                </tr>
                <tr>
                    <td><small>Введите электронную почту в формате *****@***.**</small></td>
                </tr>
                <tr>
                    <td><b>Пароль</b></td>
                </tr>
                <tr>
                    <td>
                        <input type="password" size="34">
                        <img src="eye-icon.png" alt="Показать пароль" width="20">
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <!-- Кнопка "Продолжить" -->
                        <table bgcolor="black" width="100%" height="40" border="0">
                            <tr>
                                <td align="center"><font color="white"><b>Продолжить</b></font></td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>

</body>
</html>
