<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"> <!-- Устанавливает кодировку UTF-8 -->
    <title>Войти</title>
</head>
<body> 

    <h1>Войти</h1> 

    <img src="man.png" alt="Фотография пользователя" width="350"> 

    <form> 
        <label for="email"><b>Электронная почта</b></label><br> <!-- Метка для поля email -->
        <input type="email" id="email" placeholder="Введите email" required><br> <!-- Поле ввода email с проверкой и placeholder -->
        <small>Введите электронную почту в формате *****@***.**</small><br><br> <!-- Подсказка по формату email -->
        <label for="password"><b>Пароль</b></label><br> <!-- Метка для поля пароля -->
        <input type="password" id="password" required> <!-- Поле ввода пароля -->
        <img src="eye.png" alt="Показать пароль" width="20"><br><br> <!-- Иконка для показа пароля -->
        <button type="submit">Продолжить</button> <!-- Кнопка отправки формы -->
    </form> 

</body> 
</html>
